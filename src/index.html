<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/styles/style.css" />

    <title>Awesome Books</title>
  </head>
  <body>
    <main>
      <section class="main">
        <div class="content">
          <h1 class="txtMain">Awesome Books</h1>
          <div class="books-cont">
            <ul class="books-ul"></ul>
            <h2 class="txtMain">Add a new book</h2>
            <form action="#" class="inp-form">
              <div class="inp-cont">
                <input
                  type="text"
                  class="bookname inp"
                  placeholder="Book name"
                />
                <input
                  type="text"
                  class="author inp"
                  placeholder="Author name"
                />
              </div>
              <input type="button" class="add-btn btn" value="Add" />
            </form>
          </div>
        </div>
      </section>
    </main>
    <script src="./scripts/index.js"></script>
  </body>
</html>
