<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/styles/style.css" />

    <title>Awesome Books</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-brand">
        <a href="#" class="brand">Awesome Books</a>
      </div>
      <ul class="nav-ul">
        <li class="nav-li">
          <a href="#lists" class="nav-link">List</a>
        </li>

        <li class="nav-li">
          <a href="#addNew" class="nav-link">Add new</a>
        </li>

        <li class="nav-li">
          <a href="#Contact" class="nav-link">Contact</a>
        </li>
      </ul>
    </nav>
    <div id="time">Getting Date and time</div>
    <main>
      <section id="list" class="main">
        <div class="content">
          <h1 class="txtMain">Awesome Books</h1>
          <div class="books-cont">
            <ul class="books-ul"></ul>
          </div>
        </div>
      </section>
      <section id="form">
        <h2 class="txtMain">Add a new book</h2>
        <form action="#" class="inp-form">
          <div class="inp-cont">
            <input type="text" class="bookname inp" placeholder="Book name" />
            <input type="text" class="author inp" placeholder="Author name" />
          </div>
          <input type="button" class="add-btn btn" value="Add" />
        </form>
      </section>
    </main>
    <footer><span>Copyright</span></footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>
